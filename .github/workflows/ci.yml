name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: arc-runner-set
    strategy:
      matrix:
        nvim-version: ["stable"]
    steps:
      - uses: actions/checkout@v6

      - name: Install Neovim
        uses: thinca/action-setup-vim@v3
        with:
          vim_version: ${{ matrix.nvim-version }}
          vim_type: neovim

      - name: Install dependencies
        run: |
          mkdir -p ~/.local/share/nvim/lazy
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/lazy/plenary.nvim
          git clone --depth 1 https://github.com/MunifTanjim/nui.nvim ~/.local/share/nvim/lazy/nui.nvim

      - name: Debug info
        run: |
          echo "=== Neovim version ==="
          nvim --version
          echo "=== Neovim path ==="
          which nvim
          echo "=== Check plenary ==="
          ls -la ~/.local/share/nvim/lazy/
          echo "=== Check plenary plugin ==="
          ls -la ~/.local/share/nvim/lazy/plenary.nvim/plugin/ || echo "No plugin dir"

      - name: Run tests
        run: make test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: make lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install stylua
        run: |
          curl -L -o stylua.zip https://github.com/JohnnyMorganz/StyLua/releases/download/v2.0.2/stylua-linux-x86_64.zip
          unzip stylua.zip
          chmod +x stylua
          sudo mv stylua /usr/local/bin/

      - name: Check format
        run: make format-check
